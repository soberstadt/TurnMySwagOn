<!DOCTYPE html>
<html>
<head>
  <title>Turn My Swagger On</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/swag_on.css">
  <script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="lib/jsOAuth-1.3.6.min.js"></script>

  <script src="phonegap.js"></script>
  <script src="childbrowser.js"></script>
</head>

<body>
  <div class="content">
    <h1>Swagger</h1>
    <div id="swag_switch" class="checked">
      <div class="contents">
        <span class="off">OFF</span>
        <div class="block_contain">
          <div class="block"></div>
        </div>
        <span class="on">ON</span>
      </div>
    </div>
    <div class="footer">
      <div class="twitter">
        <a href="#"><img src="./images/twitter_logo.png" alt=""/></a>
      </div>
      <div class="facebook">
        <a href="#"><img src="./images/fb_logo.png" alt=""/></a>
      </div>
      <span class="versionNum">12</span>
    </div>
    <div id="message_box_container">
      <div class="message_box hidden_top" id="message_box_login">
        <h2>You're swagger's on...</h2>
        <p>but you're social networks aren't. :( Turn on your social networks on with 
          the buttons below to get sharing.</p>
      </div>
    </div>
    <div id="message_box_container">
      <div class="message_box hidden_top" id="message_box_post">
        <div id="facebook_name">Posting to Facebook as: <span></span></div>
        <div id="twitter_name">Posting to Twitter as: <span></span></div>
        <textarea id="post_message"></textarea>
        <a href="#" id="post_cancel">Cancel</a>
        <a href="#" id="post_share">Share</a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
